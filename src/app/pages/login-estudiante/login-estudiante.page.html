<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Sesion: Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h1 class="title">RegistrApp</h1>

    <ion-item class="input-container">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input placeholder="Usuario"></ion-input>
    </ion-item>

    <ion-item class="input-container">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Contraseña" type="password"></ion-input>
    </ion-item>

    <p routerLink="rec-estu" class="forgot-password">¿Olvidaste tu contraseña?</p>

    <ion-button routerLink="/bien-estudiante" color="warning"  class="button ingresar">
      Ingresar
      <ion-icon name="log-in-outline" slot="end"></ion-icon>
    </ion-button>
  </div>
</ion-content>
